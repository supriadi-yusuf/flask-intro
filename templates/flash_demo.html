<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flash Demo</title>
  </head>
  <body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}

    <br>

    Ini bukan pesan dari flash

  </body>
</html>
